version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: typescript
      versions:
        - ">=4.4.0"
    - dependency-name: "@typescript-eslint/parser"
    - dependency-name: "@typescript-eslint/eslint-plugin"
